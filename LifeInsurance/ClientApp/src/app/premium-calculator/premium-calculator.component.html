<h1>Life insurance calculator</h1>

<p>
  This calculator helps you work out:
</p>
<ul>
  <li>if you need life cover</li>
  <li>how much life cover you might need</li>
  <li>what expenses your life cover will pay for when you die.</li>
</ul>


<form [formGroup]="premiumCalculatorForm" (ngSubmit)="calculatePremium()">
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-3 col-form-label">Name*</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" placeholder="name" formControlName="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="formControlRange" class="col-sm-3 col-form-label">Age</label>
    <div class="col-sm-4">
      <input type="number" required class="form-control" id="age" placeholder="age" formControlName="age">
      <!-- error block -->
      <!--<div class="invalid-feedback" *ngIf="age.errors?.valid">
        <sup>*</sup>Age should not be less than 16 and more than 70 years
      </div>-->
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label">Date of Birth</label>
    <div class="col-sm-4">
      <input type="date" class="form-control" placeholder="yyyy-mm-dd"
             name="dp" formControlName="dob">
    </div>
  </div>
  <div class="form-group row">
    <label for="occupation" class="col-sm-3 col-form-label">Occupation</label>
    <div class="col-sm-4">
      <select class="custom-select">
        <option selected>Select Occupation</option>
        <option *ngFor="let occupation of occupations" [value]="occupation.rating">{{occupation.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-3 col-form-label">Death â€“ Sum Insured</label>

    <div class="col-sm-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" placeholder="sum insured" formControlName="sumInsured">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
        </div>
    </div>
  </div>
  <div class="form-group row">
    <button class="btn btn-primary col-sm-7" [disabled]="!premiumCalculatorForm.valid" type="submit">Calculate</button>
</div>
</form>

<p aria-live="polite">Monthly Premium: <strong>{{ monthlyPremium }}</strong></p>
